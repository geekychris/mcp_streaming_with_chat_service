<!DOCTYPE html>
<html>
<head>
    <title>Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col">
            <div class="p-4">
                <h1 class="text-lg font-semibold">Sidebar (256px)</h1>
            </div>
        </div>
        
        <!-- Chat Interface -->
        <div class="flex-1 flex flex-col bg-white min-w-0">
            <div class="border-b border-gray-200 p-4 bg-gray-50">
                <h2 class="font-semibold">Chat Interface (Full Remaining Width)</h2>
            </div>
            
            <div class="flex-1"></div>
            
            <!-- Message Input Area -->
            <div class="border-t border-gray-200 bg-white py-4">
                <form class="flex gap-2 items-end w-full px-2">
                    <div class="flex-1 relative min-w-0" style="width: 100%;">
                        <textarea 
                            class="w-full box-border px-3 py-4 border-2 border-gray-300 rounded-xl resize-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all min-h-[56px] text-base bg-white hover:border-gray-400"
                            style="width: 100%; box-sizing: border-box;"
                            placeholder="This should be FULL WIDTH!"
                            rows="1"></textarea>
                    </div>
                    <button class="px-4 py-4 rounded-xl font-medium bg-blue-500 hover:bg-blue-600 text-white flex items-center gap-1 min-h-[56px] flex-shrink-0">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
